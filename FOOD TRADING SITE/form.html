<!DOCTYPE html>
<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="form.css">

</head>

<body>
    <div class="login">
        <h2> Log In</h2>
        <form action="restaurant.html">
            <div class="description">
                <label for="username"><strong>USERNAME:</strong></label>
                <input type="text" class="text" name="username" id="username" required>

                <label for="password"><strong>PASSWORD:</strong></label>
                <input type="password" class="text" name="password" id="password" required>

                <label for="birthdate"><strong>BIRTH DATE:</strong></label>
                <input type="date" class="text" name="birthdate" id="birthdate" required>

                <input type="checkbox" id="remember-me" class="custom-checkbox" />
                <label for="remember-me">Remember Me</label><br>
                <button class="signin">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
